[tool.poetry]
name = "SDC-Scissor"
version = "2.2.0-rc.6"
description = "A cost-effective test selection for self-driving cars in virtual environments"
authors = ["Christian Birchler <birchler.chr@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/ChristianBirchler/sdc-scissor"
documentation = "https://sdc-scissor.readthedocs.io/"
packages = [
    {include = "sdc_scissor"}
]

[tool.poetry.scripts]
sdc-scissor = "sdc_scissor.cli:cli"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
click = "^8.0.4"
beamngpy = "=1.22"
pandas = "^1.4.1"
Shapely = "^1.8.1"
scikit-learn = "^1.0.2"
pymoo = "=0.4.2.2"
PyYAML = "^6.0"
icontract = "^2.6.2"
cantools = "^38.0.1"
influxdb-client = "^1.36.1"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
parameterized = "^0.8.1"
pytest = "^7.1.2"
coverage = "^6.3.2"
pytest-mock = "^3.7.0"
black = "^22.3.0"
notebook = "^6.4.12"
pyfakefs = "^4.6.2"
pynguin = "^0.27.0"
pre-commit = "^3.0.4"
tox = "^4.6.4"

[tool.poetry.group.docs.dependencies]
Sphinx = "^4.5.0"
myst-parser = "^0.18.0"
sphinx-rtd-theme = "^1.0.0"
sphinxcontrib-mermaid = "^0.8.1"
pylint = "^2.16.2"
sphinxcontrib-youtube = "^1.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.pycln]
all = true

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.tox]
legacy_tox_ini = """
    [tox]
    skipsdist = true
    envlist = py310

    [testenv]
    allowlist_externals = poetry
    commands =
        poetry run coverage run --branch -m pytest tests
        poetry run coverage xml

    [coverage:run]
    relative_files = True
    source = sdc_scissor/
    branch = True

"""
